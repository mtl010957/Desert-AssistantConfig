- id: '1620141136807'
  alias: Security Lighting Off
  description: ''
  trigger:
  - platform: time
    at: '21:23:00'
  condition:
  - condition: state
    entity_id: camera.living_room
    state: recording
    enabled: false
  - condition: state
    entity_id: binary_sensor.desert_away
    state: 'on'
  - condition: state
    entity_id: person.michael
    state: not_home
  - condition: state
    entity_id: person.susan
    state: not_home
  action:
  - delay: 00:{{ (range(5, 15) | random) }}:00
  - service: script.security_lighting_off
    data: {}
  mode: single
- id: '1620141485436'
  alias: Security Lighting On
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: -00:25:00
  condition:
  - condition: state
    entity_id: camera.living_room
    state: recording
    enabled: false
  - condition: state
    entity_id: binary_sensor.desert_away
    state: 'on'
  - condition: state
    entity_id: person.michael
    state: not_home
  - condition: state
    entity_id: person.susan
    state: not_home
  action:
  - service: script.security_lighting_on
    data: {}
  mode: single
